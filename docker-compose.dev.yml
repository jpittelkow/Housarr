# =============================================================================
# Housarr - Development Environment
# =============================================================================
# Hot reload for backend (PHP) via Docker + frontend (Vite) runs locally
#
# Usage:
#   1. Start backend: docker compose -f docker-compose.dev.yml up -d
#   2. Start frontend: cd frontend && npm install && npm run dev
#   3. Open: http://localhost:5173
#
# Backend API available at: http://localhost:8000/api

services:
  # PHP Backend with Laravel
  backend:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    container_name: housarr-dev-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Mount backend code for hot reload
      - ./backend:/var/www/html
      # Persist vendor directory to avoid reinstalling on every restart
      - backend_vendor:/var/www/html/vendor
      # Persist SQLite database
      - ./backend/database/database.sqlite:/var/www/html/database/database.sqlite
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/database/database.sqlite
      CACHE_STORE: file
      SESSION_DRIVER: file
      QUEUE_CONNECTION: sync
      # Support any localhost port for Vite dev server (may use 5173, 5174, etc.)
      SANCTUM_STATEFUL_DOMAINS: "localhost,localhost:*,127.0.0.1,127.0.0.1:*"
    working_dir: /var/www/html
    command: >
      sh -c "
        mkdir -p /tmp/sessions &&
        composer install --no-interaction &&
        php artisan key:generate --no-interaction 2>/dev/null || true &&
        php artisan migrate --force &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

volumes:
  backend_vendor:
