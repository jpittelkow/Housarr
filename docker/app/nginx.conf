server {
    listen 80;
    server_name localhost;
    server_tokens off;

    client_max_body_size 100M;

    # Serve static login page directly (instant load)
    location = /login {
        root /var/www/frontend;
        try_files /login.html =404;
    }

    # Serve static register page directly (instant load)
    location = /register {
        root /var/www/frontend;
        try_files /register.html =404;
    }

    # Frontend - serve built React app
    location / {
        root /var/www/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # SSE streaming endpoints - disable buffering for real-time updates
    location = /api/items/analyze-image-stream {
        root /var/www/html/public;
        
        # Rewrite to index.php for Laravel routing
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
        
        # Critical for SSE: disable all buffering
        fastcgi_buffering off;
        fastcgi_request_buffering off;
        
        # Disable gzip for SSE (breaks streaming)
        gzip off;
        
        # Long timeout for AI analysis
        fastcgi_read_timeout 300s;
        
        # Chunked transfer encoding
        chunked_transfer_encoding on;
    }

    # API routes - proxy to Laravel
    location /api {
        root /var/www/html/public;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Sanctum CSRF cookie
    location /sanctum {
        root /var/www/html/public;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Storage files (images, uploads, etc.)
    location /storage {
        alias /var/www/html/storage/app/public;
        try_files $uri $uri/ =404;
    }

    # PHP processing for Laravel
    location ~ \.php$ {
        root /var/www/html/public;
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
