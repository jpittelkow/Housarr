[PHP]
memory_limit = 256M
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 300

[opcache]
opcache.enable = 1
opcache.memory_consumption = 128
opcache.max_accelerated_files = 10000
; Reduce file stat calls on slow Windows volume mount - check every 2 seconds instead of every request
opcache.revalidate_freq = 2
; Preload common files to avoid loading from slow mount
opcache.preload_user = www-data
