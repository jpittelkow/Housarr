; =============================================================================
; Housarr PHP-FPM Configuration - Development
; =============================================================================

[www]
; Process management
pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500

; Status page for health checks
pm.status_path = /status
ping.path = /ping
ping.response = pong

; Logging
access.log = /var/www/html/storage/logs/php-fpm-access.log
slowlog = /var/www/html/storage/logs/php-fpm-slow.log
request_slowlog_timeout = 5s

; Security
security.limit_extensions = .php

; Clear environment
clear_env = no
