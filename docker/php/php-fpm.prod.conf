; =============================================================================
; Housarr PHP-FPM Configuration - Production
; =============================================================================

[www]
; Process management - tuned for production
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 1000
pm.process_idle_timeout = 10s

; Status page for health checks
pm.status_path = /status
ping.path = /ping
ping.response = pong

; Logging - minimal in production
access.log = /dev/null
slowlog = /var/www/html/storage/logs/php-fpm-slow.log
request_slowlog_timeout = 10s
request_terminate_timeout = 120s

; Security
security.limit_extensions = .php

; Clear environment for security
clear_env = yes

; Catch workers output
catch_workers_output = yes
decorate_workers_output = no
