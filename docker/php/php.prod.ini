; =============================================================================
; Housarr PHP Configuration - Production
; =============================================================================

[PHP]
; Error handling - NEVER display in production
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/www/html/storage/logs/php_errors.log

; Resource limits
memory_limit = 256M
max_execution_time = 60
max_input_time = 60
max_input_vars = 3000

; Upload limits
upload_max_filesize = 50M
post_max_size = 50M

; Security - Production hardened
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off
cgi.fix_pathinfo = 0

; Disable dangerous functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_multi_exec,parse_ini_file,show_source,pcntl_exec

; Session security
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.cookie_samesite = Strict
session.use_only_cookies = 1
session.use_trans_sid = 0
session.sid_length = 48
session.sid_bits_per_character = 6

; Timezone
date.timezone = UTC

; OPcache - Production optimized
[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.save_comments = 0
opcache.fast_shutdown = 1
opcache.enable_file_override = 1
opcache.max_wasted_percentage = 10
opcache.jit = 1255
opcache.jit_buffer_size = 128M

; Realpath cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600
